    <title>Gorbagana: Trash Wars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #050505;
        color: white;
        overflow: hidden;
        user-select: none;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      
      /* Custom Animations */
      @keyframes scroll-left {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      
      .animate-scroll-left {
        animation: scroll-left 20s linear infinite;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 1px 0 0 rgba(255,255,255,0.15), 0 20px 50px rgba(0,0,0,0.7);
      }

      .text-outline-green {
        -webkit-text-stroke: 1px rgba(74, 222, 128, 0.4);
        color: transparent;
      }

      /* CRT Scanline effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
